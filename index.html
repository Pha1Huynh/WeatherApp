<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <input type="search" name="" id="" class="search-input">
        <div class="weather-content">
            <div class="capital">
                <span class="city">North Pole</span>
                <span class="country">US</span>
            </div>
            <div class="present">
                <span class="time">12:33:00</span>
                
            </div>
            <div class="temperture">
                <span class="number-temp">11</span>
                <span class="icon-temp">&#176</span>
                <span class="value-temp">C</span>
            </div>
            <div class="sky-status">Clouds</div>
            <div class="more-details">
                <span class="vision">
                    <i class="fa-solid fa-eye"></i>
                    <span class="vision-value">10000 (m)</span>
                </span>
                <span class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span class="wind-value">0 (m/s)</span>
                </span>
                <span class="suncloud">
                    <i class="fa-solid fa-cloud-sun"></i>
                    <span class="suncloud-value">20 (%)</span>
                </span>
    
    
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
